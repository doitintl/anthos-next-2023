apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  labels:
    app: minio
spec:
  serviceName: minio
  selector:
    matchLabels:
      app: minio
  replicas: 1
  template:
    metadata:
      labels:
        app: minio
    spec:
      volumes:
      - name: localvolume
        hostPath: # MinIO generally recommends using locally-attached volumes
          path: /mnt/minio/disk1/data # Specify a path to a local drive or volume on the Kubernetes worker node
          type: DirectoryOrCreate # The path to the last directory must exist      containers:
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          command:
          - /bin/bash
          - -c
          env:
          - name: MINIO_PROMETHEUS_AUTH_TYPE
            value: public
          args: 
          - minio server /data --console-address :9090
          volumeMounts:
          - mountPath: /data
            name: localvolume
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - doit-4
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: capture
spec:
  selector:
    app: minio
  type: ClusterIP
  ports:
  - name: minio-s3
    protocol: TCP
    port: 9000
    targetPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: minio-lb
  namespace: capture
spec:
  type: LoadBalancer
  selector:
    app: minio
  ports:
  - name: minio
    protocol: TCP
    port: 80
    targetPort: 9090
---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: minio
spec:
  selector:
    matchLabels:
      app: minio
  endpoints:
  - port: 9000
    interval: 30s
    path: /minio/v2/metrics/cluster
    scheme: HTTP