resources:
- namespaces.yaml
- rbac
- repo-syncs

patches:
- path: ignore-deployment-mutation-patch.yaml
  target:
    kind: Deployment

helmCharts:
- name: operator
  repo: https://operator.min.io/
  version: 5.0.6
  releaseName: operator
  namespace: capture
  valuesInline:
    metadata:
      namespace: minio-operator